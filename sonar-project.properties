# SonarQube project configuration
sonar.projectKey=frontend-service
sonar.projectName=Frontend Service
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.exclusions=node_modules/**,build/**,public/**,coverage/**

# JavaScript/React specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=src/index.js,**/*.test.js,**/*.spec.js